<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="header-text">
          Tasks <span style="color: #00a5ec">List</span>
        </div>
      </div>
      <div class="main-container">
        <div class="add-task">
          <a href="./secound-page/secound.html" id="add"><span class="plus"> + </span></a>
          <label for="add"  class="add-task-text">Add New Task</label>
        </div>
        <div class="row">
          <div class="card">
            <a href="./third-page/third.html"><h4>Trip to Paris</h4></a>
            <hr />
            <div class="item-list">
              <div class="item-row">
                <input type="checkbox" disabled checked />
                <span class="complited-task">Visit Church</span>
              </div>
              <div class="item-row">
                <input type="checkbox" />
                <span class="pending-task">Shopping</span>
              </div>
            </div>
          </div>

          <div class="card">
            <h4>My To Do List</h4>
            <hr />
            <div class="item-list">
              <div class="item-row">
                <input type="checkbox" disabled checked />
                <span class="complited-task">Visit Supermarket</span>
              </div>
              <div class="item-row">
                <input type="checkbox" />
                <span class="pending-task">Buy Vegetables</span>
              </div>
            </div>
          </div>

          <div class="card">
            <h4>Movies I will Watchs</h4>
            <hr />
            <div class="item-list">
              <div class="item-row">
                <input type="checkbox" disabled checked />
                <span class="complited-task">Stranger Things 4</span>
              </div>
              <div class="item-row">
                <input type="checkbox" />
                <span class="pending-task">Avengers Endgame</span>
              </div>
            </div>
          </div>

          <div class="card">
            <h4>Daily Morning Routine for...</h4>
            <hr />
            <div class="item-list">
              <div class="item-row">
                <input type="checkbox" disabled checked />
                <span class="complited-task">Wake up at 6 AM</span>
              </div>
              <div class="item-row">
                <input type="checkbox" />
                <span class="pending-task">Wake up at 6 AM</span>
              </div>
            </div>
          </div>

          <div class="card">
            <h4>Books to Read</h4>
            <hr />
            <div class="item-list">
              <div class="item-row">
                <input type="checkbox" disabled checked />
                <span class="complited-task">Design of Everyday</span>
              </div>
              <div class="item-row">
                <input type="checkbox" />
                <span class="pending-task">Alchemist</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
