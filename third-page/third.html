<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="header-text">
        Tasks <span style="color: #00a5ec">List</span>
      </div>
    </div>
    <div class="button-row">
      <a href="../index.html">
        <div class="back-button">
          <img src="./back.png" class="img" alt="" srcset="" />
        </div>
        Back button
      </a>
      <a href="#">
        <div class="add-button">+</div>
        Add New Task
      </a>
    </div>
    <div class="card-row">
      <div class="card">
        <h4>Trip to Parist</h4>
        <hr />
        <div class="item-list">
          <div class="item-row">
            <input type="checkbox" disabled checked />
            <span class="complited-task">Visit Church</span>
          </div>
          <div class="item-row">
            <input type="checkbox" id="sho" />
            <!-- <span class="pending-task">Shopping</span> -->
            <label class="pending-task" for="sho"> Shopping</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
